<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Assest/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Christmas Countdown | Hossein Yadegarnia</title>
</head>
<body>
    <audio src="Assest/musik.mp3" loop autoplay></audio>
    <h2 style="text-align: center; margin-top: 110px;">Current Year: <span id="Year"></span></h2>
    <div class="countdown">
        <div class="output">
            <span>
                <p class="big" id="day"></p>
                <h3>Day</h3>
            </span>
            <span>
                <p class="big" id="hour"></p>
                <h3>Hour</h3>
            </span>
            <span>
                <p class="big" id="minute"></p>
                <h3>Minute</h3>
            </span>
            <span>
                <p class="big" id="second"></p>
                <h3>Second</h3>
            </span>
        </div>
        <br><br><br>
        <h2>Wait For Year <span id="next-year"></span> :)</h2>
    </div>
<script src="countdown.js"></script>    
</body>
</html>
